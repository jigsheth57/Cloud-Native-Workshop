<!DOCTYPE html>
<html>
<head>
	<title>WebSocket Stomp Receiving Message</title>

	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="js/main.js"></script>
<!-- 
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-theme.css" />
<script src="js/jquery.min.js"></script>
<script type="text/javascript"
	src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
<script type="text/javascript"
	src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
 -->
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
	<div class="container">
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Push notification:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>

		<div class="row">
			<div class="col-md-10">
				<h3>
					<em><u>Contact Change Notifications</u></em>
				</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10">
				<table id="notifications" class="table table-striped">
					<thead>
						<tr>
							<th>Type</th>
							<th>Date</th>
							<th>Id</th>
							<th>Name</th>
							<th>Title</th>
							<th>Email</th>
							<th>Phone</th>
						</tr>
					</thead>
					<tbody id="messages">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
